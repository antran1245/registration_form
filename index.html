<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label for="first_name">First Name:* </label>
                <input type="text" id="first_name" name="first_name"/>
            </div>
            <div>
                <label for="last_name">Last Name:* </label>
                <input type="text" id="last_name" name="last_name" />
            </div>
            <div>
                <label for="email">Email Address:* </label>
                <input type="text" id="email" name="email" />
            </div>
            <div>
                <label for="pw">Password:* </label>
                <input type="password" id="pw" name="pw" />
            </div>
            <div>
                <label for="confirm_pw">Confirm Password:* </label>
                <input type="password" id="confirm_pw" name="confirm_pw" />
            </div>
            <div>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" name="birthday" />
            </div>
            <div>Gender Identity:</div>
            <div>
                <input type="radio" id="male" name="male"/>
                <label for="male">Male</label>
                <input type="radio" id="female" name="female"/>
                <label for="female">Female</label>
                <input type="radio" id="non_binary" name="non_binary"/>
                <label for="non_binary">Non-binary</label>
                <input type="radio" id="no_answer" name="no_answer" />
                <label for="no_answer">I prefer not to answer</label>
            </div>
            <div>A short description about myself:</div>
            <div>
                <textarea name="details" cols="40" rows="3"></textarea>
            </div>
            <div>
                <label for="language">Favorite Language: </label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>Ruby</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="update" name="update" checked/>
                <label for="update">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account"/>
            <div>* Indicates a required field</div>
        </form>
    </body>
</html>
